<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>José Carlos</title>
</head>
<body>
<h1>Dados do José Carlos</h1>
<div id="resultado"></div>

<script>
// Criando o objeto do José Carlos //
let aluno = {
nome: "José Carlos",
idade: 20,
curso: "Engenharia",
notas: [8.5, 7.0, 9.0, 6.5]
};

// Função para calcular a média das notas //
function calcularMedia(aluno) {
let soma = 0;
for (let nota of aluno.notas) {
soma += nota;
}
let media = soma / aluno.notas.length;
aluno.media = media;
}

// Calcula a média //
calcularMedia(aluno);


let resultado = document.getElementById("resultado");
resultado.innerHTML = `
<p><strong>Nome:</strong> ${aluno.nome}</p>
<p><strong>Idade:</strong> ${aluno.idade}</p>
<p><strong>Curso:</strong> ${aluno.curso}</p>
<p><strong>Notas:</strong> ${aluno.notas.join(", ")}</p>
<p><strong>Média:</strong> ${aluno.media.toFixed(2)}</p>
`;
</script>
</body>
</html>
